services:
  desci_sync:
    build:
      context: ./sync-server
      dockerfile: Dockerfile
    container_name: desci_sync
    restart: on-failure
    image: desci_sync_worker
    env_file:
      - ./sync-server/.env
    ports:
      - "5445:5445"
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./sync-server:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db_postgres:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:5445/health || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 15s
