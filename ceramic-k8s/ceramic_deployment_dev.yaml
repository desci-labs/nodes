apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-ceramic-dev
  labels:
    App: JsCeramicDev
spec:
  replicas: 1
  revisionHistoryLimit: 8
  selector:
    matchLabels:
      App: JsCeramicDev
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/role: app-vault-reader
        vault.hashicorp.com/agent-inject-secret-config: secrets/desci-server/dev/db
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secrets/desci-server/dev/db" -}}
          echo "{\"anchor\":{},\"http-api\":{\"cors-allowed-origins\":[\".*\"],\"admin-dids\":[\"did:key:z6MktbKJrMnhVJ37QFTo12911ycm2juKDUzWHDVETu9s5a9T\"]},\"ipfs\":{\"mode\":\"remote\",\"host\":\"http://public-ceramic-ipfs-dev-service-internal.default.svc.cluster.local:5001\"},\"logger\":{\"log-level\":0},\"metrics\":{\"metrics-exporter-enabled\":false,\"metrics-port\":9090},\"network\":{\"name\":\"inmemory\"},\"node\":{},\"state-store\":{\"mode\":\"fs\",\"local-directory\":\"/root/.ceramic/statestore\"},\"indexing\":{\"db\":\"{{ .Data.ceramic_url }}\",\"allow-queries-before-historical-sync\":true,\"models\":[]}}" > daemon.config.json
          export NODE_ENV=production
          echo "envset"; 
          {{- end -}}
      labels:
        App: JsCeramicDev
    spec:
      containers:
        - image: ceramicnetwork/js-ceramic:3.2.0
          name: js-ceramic-dev
          command: ["/bin/bash", "-c"]
          args:
            - echo "SOURCING ENV"; source /vault/secrets/config; ./packages/cli/bin/ceramic.js daemon --config daemon.config.json;
          ports:
            - containerPort: 7007
              name: http-api
          resources:
            limits:
              cpu: "0.7"
              memory: 4Gi
            requests:
              cpu: "0.6"
              memory: 4Gi
          # # restart pod after failureThreshold*periodSeconds total seconds
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: server-api
          #   failureThreshold: 80
          #   periodSeconds: 3
          # # temporarily stop sending traffic to pod after failureThreshold*periodSeconds total seconds
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: server-api
          #   failureThreshold: 3
          #   periodSeconds: 1
          # # wait for pod to start for failureThreshold*periodSeconds total seconds
          # startupProbe:
          #   httpGet:
          #     path: /
          #     port: server-api
          #   failureThreshold: 200
          #   periodSeconds: 1

      serviceAccountName: "vault-auth"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ceramic-dev-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: ceramic-dev.desci.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: public-js-ceramic-dev-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: public-js-ceramic-dev-service
  labels:
    App: JsCeramicDev
spec:
  type: LoadBalancer
  selector:
    App: JsCeramicDev
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 7007
