# build.yml
on:
  # pull_request:
  #   paths:
  #   - desci-server/**
  push:
    paths:
      - .github/workflows/**
      - desci-server/**
      - desci-contracts/**
      - sync-server/**
      - integrationTestRunner.sh
      - docker-compose.test.yml

name: Test desci-server

jobs:
  build-and-test:
    runs-on: blacksmith-4vcpu-ubuntu-2204

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Enable blacksmith docker layer caching
      #- uses: useblacksmith/setup-docker-builder@v1

      - name: Login to AWS ECR Public as a guest # Higher rate limits for pulling from public ECR repositories (ceramic-one)
        run: |
          aws ecr-public get-login-password --region us-east-1 --no-sign-request | docker login --username AWS --password-stdin public.ecr.aws

      - name: Run tests
        run:
          SKIP_NODES_LIB=1 ./integrationTestRunner.sh
