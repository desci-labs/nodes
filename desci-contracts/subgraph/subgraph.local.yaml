specVersion: 0.0.4
description: Graph node for DeSci Nodes
repository: https://github.com/desci-labs/nodes
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DeSciNodes
    network: ganache
    source:
      address: "0x0"
      abi: ResearchObject
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ResearchObject
        - ResearchObjectVersion
      abis:
        - name: ResearchObject
          file: ../artifacts/contracts/ResearchObject.sol/ResearchObject.json
      eventHandlers:
        - event: VersionPush(indexed address,indexed uint256,bytes)
          handler: handleVersionPush
      file: ./mapping.ts
